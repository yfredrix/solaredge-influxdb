# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip poetry
        python -m poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        poetry run pytest tests/solaredge
  integrationTest:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Startup InfluxDB Docker container
      run: |
        docker run --name influx -d -p 8086:8086 influxdb:latest
        for i in {1..30}; do
          if curl -s http://localhost:8086/ping; then
            break
          fi
          sleep 2
        done
        # Create the InfluxDB Config
        docker exec influx influx config create --active --name default -u localhost:8086 --org test-org -p $DOCKER_INFLUXDB_INIT_USERNAME:$DOCKER_INFLUXDB_INIT_PASSWORD
        echo "INFLUXDB_ADMIN_TOKEN=$(docker exec influx influx auth list --org test-org | grep admin | awk '{print $4}')" >> $GITHUB_ENV
      env:
        DOCKER_INFLUXDB_INIT_MODE: "setup"
        DOCKER_INFLUXDB_INIT_USERNAME: "admin"
        DOCKER_INFLUXDB_INIT_PASSWORD: "password"
        DOCKER_INFLUXDB_INIT_ORG: "test-org"
        DOCKER_INFLUXDB_INIT_BUCKET: "test"
        
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip poetry
        python -m poetry install

    - name: Run integration tests
      run: |
        poetry run pytest tests/integration_tests
      env:
        INFLUXDB_ADMIN_TOKEN: ${{ env.INFLUXDB_ADMIN_TOKEN }}
        
  build_and_publish:
    if: github.ref == 'refs/heads/main'
    needs: test
    environment: release
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Python Semantic Release
      id: python_semantic_release
      uses: python-semantic-release/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        push: "true"
        root_options: -v

    - name: pypi-publish
      if: ${{ steps.python_semantic_release.outputs.released == 'true' }}
      # You may pin to the exact commit or the version.
      # uses: pypa/gh-action-pypi-publish@ec4db0b4ddc65acdf4bff5fa45ac92d78b56bdf0
      uses: pypa/gh-action-pypi-publish@v1.9.0
